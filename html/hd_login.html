<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="../css/hd_login.css"/>
	</head>
	<body>
		<div id="wrap_header"></div>
		<div id="login_banner">
			<img src="../img/banner1.jpg" alt="" />
		</div>
		<div id="hd_login">
			<div id="hd_login_L">
				<div id="hd_login_Lpic">
					<img src="../img/410-290.png" alt="" />
				</div>
			</div>
			<div id="hd_login_R">
				<form action="hd_index.html">
					<div id="hd_login_Rr">
						<h2>用户登录</h2>
						<ul id="hd_login_list">
							<li>
								<div class="login_name">
									用户名：
								</div>
								<input type="text" id="login_txt" value="邮箱地址/手机号" onfocus="if (value =='邮箱地址/手机号'){value =''}$('') " onblur="if (value ==''){value='邮箱地址/手机号'}"/>
							</li>
							<li>
								<div class="login_name">
									密码：
								</div>
								<input type="password" id="login_pwd" />
							</li>
							<li>
								<div class="login_name">
									验证码： 
								</div>
								<input type="text" id="login_yz" />
								<div id="login_yzCode"></div>
							</li>
							<li class="btnCheck">
								<input type="submit" id="login_btn" value="立即登录"/>
								<div id="login_checkedA">
									<input type="checkbox" id="login_checked"/>保存登录信息
									
								</div>
								
							</li>
							<li class="regLost">
								<a href="#">注册</a>
								<span>|</span>
							
								<a href="#">忘记密码?</a>
							</li>
						</ul>
					</div>
				</form>
				<div id="other_login">
					<div id="wzbf">其他登录方式:</div>
					<div id="other_logo">
						<a href="#"></a>
						<a href="#"></a>
						<a href="#"></a>
						<a href="#"></a>
					</div>
				</div>
			</div>
		</div>
		<div id="wrap_footer"></div>
	</body>
</html>
